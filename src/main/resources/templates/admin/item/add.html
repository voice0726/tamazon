<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>index page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h2>商品情報編集</h2>

  <form th:action="@{/admin/item/add}" method="post" th:object="${itemForm}">
    <div class="form-group">
      <label class="form-check-label" for="name">商品名</label>
      <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
      <input id="name" class="form-control" type="text"
             th:field="*{name}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="category">カテゴリー</label>
      <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" style="color: red"></span>
      <select class="form-control" id="category" th:field="*{categoryId}">
        <option  th:each="element : ${categories}" th:value="${element.key}">[[${element.value}]]</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-check-label" for="description">説明</label>
      <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></span>
      <input id="description" class="form-control" type="text"
             th:field="*{description}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="price">価格</label>
      <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
      <input id="price" class="form-control" type="number"
             th:field="*{price}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="stock">在庫数</label>
      <span th:if="${#fields.hasErrors('stock')}" th:errors="*{name}" style="color: red"></span>
      <input id="stock" class="form-control" type="number"
             th:field="*{stock}">
    </div>
    <div class="form-group">
      <input class="form-control" type="submit">
    </div>
  </form>

</div>

</body>
</html>
