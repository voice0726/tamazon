<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>index page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h2>カード情報編集</h2>

  <form th:action="@{/accounts/admin/user}" method="post" th:object="${userForm}">
    <div class="form-group">
      <label class="form-check-label" for="brand">ユーザー名</label>
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
      <input id="brand" class="form-control" type="text"
             th:field="*{username}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="card-number">パスワード</label>
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
      <input id="card-number" class="form-control" type="text"
             th:field="*{password}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="card-holder">権限</label>
      <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" style="color: red"></span>
      <input id="card-holder" class="form-control" type="text"
             th:field="*{role}">
    </div>
    <div class="form-group">
      <input class="form-control" type="submit">
    </div>
  </form>

</div>

</body>
</html>
