<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <title>index page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
  <h2>住所編集</h2>

  <form th:action="@{/accounts/addresses/add}" method="post" th:object="${addressForm}">
    <div class="form-group">
      <label class="form-check-label" for="postalCode">郵便番号</label>
      <input id="postalCode" class="form-control" type="text"
             th:field="*{postalCode}">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="address1">住所1</label>
      <input id="address1" class="form-control" type="text"
             th:field="*{address1}"></div>
    <div class="form-group">
      <label class="form-check-label" for="address2">住所2</label>
      <input id="address2" class="form-control" type="text"
             th:field="*{address2}"></div>
    <div class="form-group">
      <label class="form-check-label" for="address3">住所3</label>
      <input id="address3" class="form-control" type="text"
             th:field="*{address3}"></div>
    <div class="form-group">
      <label class="form-check-label" for="default-address">既定の住所</label>
      <input id="default-address" class="form-control" type="checkbox" th:field="*{defaultAddress}"></div>
    <div class="form-group">
      <input class="form-control" type="submit"></div>
  </form>
</div>


</body>
</html>
