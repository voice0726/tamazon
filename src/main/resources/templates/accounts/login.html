<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
  <title>Sample App</title>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form role="form" id="login" th:action="@{/signin}" method="post">
    <div th:if="${param.error}" style="color:red;">
      <p>ユーザー名またはパスワードが不正です。</p>
    </div>
    <div class="form-group">
      <label class="form-check-label" for="username">ユーザID</label>
      <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" />
    </div>
    <div class="form-group">
      <label class="form-check-label" for="password">パスワード</label>
      <input class="form-control" type="password" id="password" name="password" />
    </div>
    <div class="form-group">
      <input class="form-control" type="submit" value="ログイン">
    </div>
  </form>
</div>
</body>
</html>
